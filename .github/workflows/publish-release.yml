name: Publish
on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@5
        with:
          version: "0.7.3"
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Double check tests are passing
        run: uv run pytest
      - name: Build the package
        run: uv build
      - name: Publish
        run: uv publish
